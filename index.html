<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Exam</title>
</head>

<body>
    <header>
        <img src="images/Combined Shape.png" alt="header img">
    </header>
    <div class="form-container">
        <h2>Vakansiya ma'lumotlarini kiriting</h2>
        <form>
            <label for="logo-url">Logotip URL</label>
            <input type="text" id="logo-url" placeholder="Logotip URL manzilini kiriting">

            <label for="company-name">Kompaniya nomi</label>
            <input type="text" id="company-name" placeholder="Manage">

            <div class="checkbox-group">
                <label><input id="new" type="checkbox"> Yangi</label>
                <label><input id="featured" type="checkbox"> Featured</label>
            </div>

            <label for="position">Lavozim</label>
            <input type="text" id="position" placeholder="Fullstack Developer">

            <div class="select-group">
                <div class="time">
                    <label for="time">Vaqt</label>
                    <select id="time">
                    <option value="">Tanlang</option>
                    <option value="1d ago">1d ago</option>
                    <option value="2d ago">2d ago</option>
                    <option value="5d ago">5d ago</option>
                    <option value="1w ago">1w ago</option>
                    <option value="2w ago">2w ago</option>
                    <option value="3w ago">3w ago</option>
                    <option value="1mo ago">1mo ago</option>
                </select>
                </div>

                <div class="job_type">
                    <label for="job-type">Ish turi</label>
                    <select id="job-type">
                    <option value="">Tanlang</option>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Contract">Contract</option>
                </select>
                </div>

                <div class="locat">
                    <label for="location">Joylashuv</label>
                    <select id="location">
                    <option value="">Tanlang</option>
                    <option value="USA only">USA only</option>
                    <option value="Worldwide">Worldwide</option>
                    <option value="UK only">UK only</option>
                </select>
                </div>
            </div>

            <div class="skills">
                <p>Ko'nikmalar</p>
                <div class="labels">
                    <label><input id="python" type="checkbox"> Python</label>
                    <label><input id="react" type="checkbox"> React</label>
                    <label><input id="JavaScript" type="checkbox"> JavaScript</label>
                    <label><input id="html" type="checkbox"> Html</label>
                    <label><input id="css" type="checkbox"> CSS</label>
                    <label><input id="sass" type="checkbox"> Sass</label>
                </div>
            </div>
            <button id="btn" type="submit" class="save-btn">Saqlash</button>
        </form>
    </div>
    <div class="result_wrapper">
    </div>
    <button id="deleteAll">delete all</button>
    <script type="module" src="js/app.js"></script>
</body>

</html>
